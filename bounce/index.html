<!DOCTYPE html><html lang="en"><head>
  <script src="../p5lib/p5.js"></script>
  <script src="../p5lib/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../p5lib/style.css">
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="bounce.css">

</head>
<body>
  <script src="sketch.js"></script>

  
<div>
  <input type="range" min="1" max="20" value="10" class="slider" id="myRange">
  <p>Fart: <span id="demo"></span></p>
</div>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>


</body>


</html>
